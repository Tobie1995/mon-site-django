<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Accueil</title>
</head>
<body>
    <h1>{{ message }}</h1>
    <p>Aujourd'hui : {{ today }}</p>

    <hr>

    <h2>Ma liste de tâches</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% empty %}
            <li>Aucune tâche pour le moment</li>
        {% endfor %}
    </ul>

    <hr>

    <p>Quel est ton nom ?</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
